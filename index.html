<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD with firebase</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h3>List Member</h3>
      </header>

      <!-- Table -->
      <div class="table-wrapper">
        <table class="table-users">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phome</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
          <tr>
            <td>Chulyeon</td>
            <td>Kim</td>
            <td>01001110101</td>
            <td>test@test.com</td>
            <td>
              <button class="btn btn-edit">Edit</button>
              <button class="btn btn-delete">Delete</button>
            </td>
          </tr>
        </table>

        <button class="btn btn-add">Add User</button>
      </div>

      <!-- Add modal -->
      <div class="add-modal modal-wrapper">
        <div class="modal">
          <div class="modal-header">
            <h3>Add New User</h3>
          </div>
          <div class="modal-body">
            <form class="form" autocomplete="off">
              <input type="text" name="firstName" placeholder="First Name" />
              <input type="text" name="lastName" placeholder="Last Name" />
              <input type="number" name="phome" placeholder="Phone" />
              <input type="email" name="email" placeholder="Email" />
              <button type="submit" class="btn btn-modal">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
